{% extends "home.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>{{ user.name }} {{ user.surname }}</h1>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Dirección:</strong> {{ user.address }}</p>
        <p><strong>Teléfono:</strong> {{ user.telephone }}</p>
      </div>
    </div>
  </div>
{% endblock %}

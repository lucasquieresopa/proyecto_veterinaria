
<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}


{% block content %}
<html>
    <head>
        <title>Donar</title>

        
        
        <style type="text/css">
            .StripeElement{
                box-sizing: border-box;
                height: 40px;
                padding: 10px 12px;
                border: 1px solid transparent;
                border-radius: 4px;
                background-color: white;
                box-shadow: 0 1px 3px 0 #e6ebf1;
                -webkit-transition: box-shadow 150ms ease;
                transition: box-shadow 150ms ease;
            }

            .StripeElement--focus{
                box-shadow: 0 1px 3px 0 #cfd7df;
            }

            .StripeElement--invalid{
                border-color: #fa755a;
            }

            .StripeElement--webkit-autofill {
                background-color: #fefde5 !important;
            }
            #card-element {
                width: 35%;
            }



        </style>
        
    </head>

    

    <body>
        
        <form action="{% url 'charge' campaign_id %}" method="post" id="payment-form">
            {% csrf_token %}

            <select required name="amount" id="amount">
                <option selected value="100">Donar 100 pesos</option>
                <option value="500">Donar 500 pesos</option>
                <option value="2000">Donar 2000 pesos (10% de descuento en su proxima atenci√≥n)</option>
            </select>

            <input required type="text" name="email" placeholder="Email:" value={{request.user.email}}>

            <div class="form-row">
                <label for="card-element">
                    Tarjeta
                </label>
                <div id="card-element">

                </div>
                <div id="card-errores" role="alert"></div>
            </div>

            <button>Pagar</button>
        </form>
    </body>

    <script src="https://js.stripe.com/v3/"></script>

    <script>
        var stripe = Stripe('pk_test_51NL2vMF7u9x15zyljJVSJ5wdK4pSJSVn4tOwRlCjHAFyYHKhgSHQv0V2naiL6aNnObK8FAFaLIv7oOlk6aM6I6fp002hSllfmg');

        var elements = stripe.elements();

        var style = {
            base: {
                color: '#32325d',
                fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        };

        var card = elements.create('card', {style: style});

        card.mount('#card-element');

        card.addEventListener('change', function(event){
            var displayError = document.getElementById('card-errors');
            if(event.error){
                displayError.textContent = event.error.message;
            }
            else{
                displayError.textContent = '';
            }
        });

        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event){
            event.preventDefault();

            stripe.createToken(card).then(function(result){
                if(result.error){
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                }
                else{
                    stripeTokenHandler(result.token);
                }
            });
        });

        function stripeTokenHandler(token){
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);
        

        form.submit();
        }


    </script>


<html>
{% endblock content %}

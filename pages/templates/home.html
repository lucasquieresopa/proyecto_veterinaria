{% extends 'base.html' %} 

{%load static %}

{% block title %}Página principal{% endblock title %}

{% block content %}

<style>
	.text-centre {
    text-align: center;
    }
    /* Set additional styling options for the columns*/
    .left {
    width: 40%;
    }

    .middle {
    width: 22%;
    }
    
    .right {
    width: 30%;
    }

    .row:after {
    content: "";
    display: table;
    clear: both;
    }


</style>

<body>
    <div class="row" style="margin:20px">
        <div class="column left">
            <h1>Bienvenido!</h1>
            <img src="{% static 'media/Logo1.png' %}" width="400" height="326" alt="Descripción de la imagen" >
        </div>
        <div class="column middle">
            <img src="{% static 'media/adopcion.jpg' %}" width="280" height="173" alt="Descripción de la imagen" >
            <br>
            <br>
            <img src="{% static 'media/perro_perdido.jpg' %}" width="280" height="173" alt="Descripción de la imagen" >
            <br>
            <br>
            <img src="{% static 'media/perro_encontrado.jpg' %}" width="280" height="173" alt="Descripción de la imagen" >
        </div>
        <div class="column right" style="margin-top: 70px;">
            <a class="btn btn-primary btn-lg" href="{% url 'adoption_posts' %}">
                Adoptar un perro
            </a>
            <div style="margin-top: 150px;">
                <a class="btn btn-primary btn-lg" href="{% url 'lost_posts' %}">
                    Perros perdidos
                </a>
            </div>
            
            <div style="margin-top: 150px;">
                <a class="btn btn-primary btn-lg" href="{% url 'found_posts' %}">
                    Perros encontrados
                </a>
            </div>
        </div>
    </div>

</body>




  
{% endblock %}

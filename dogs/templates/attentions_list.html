{% extends 'base.html' %}

{% block content %}

<style>
    .text-center {
    text-align: center;
    }
  
    p {
      font-size:20px;
    }
</style>

<main>
<br>
    <h2 class="text-center">Lista de atenciones del perro</h2>
                {% if attentions.exists %}  
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>Tipo</th>
                              <th>Descripci√≥n</th>
                          </tr>
                      </thead>
                      <tbody>
                      
                          {% for attention in attentions %}
                                <tr>

                                    <td>{{ attention.type }}</td>
                                    <td>{{ attention.description }}</td>

                                </tr>
                            
                          {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <tr >
                        <p class="text-center">
                            No hay atenciones para este perro

                        </p>
                        
                    </tr>
                {% endif %}
                
            
        <div>         
            <a href="{% url 'dog_profile' user_owner_id=client_id dog_id=dog_id %}" class="btn btn-secondary">Volver</a>
        </div> 
</main>

{% endblock  %}
